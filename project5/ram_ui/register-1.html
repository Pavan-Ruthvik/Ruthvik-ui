<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .navbar {
            background-color: #2a3e63;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        
        
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="./contact-1.html">Contact</a>
    </div>
          
    <div class="container">
        <div class="content glass">
            <div class="item">
                <div class="group">
                    <h1>Register</h1>
                    <form action="./login-1.html" id="registrationForm">
                        <label for="username" class="user">Username</label>
                        <input type="text" id="username" name="username" required>
                        <div id="usernameError" class="error"></div>
                        
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <div id="emailError" class="error"></div>
                        
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <div id="passwordError" class="error"></div>
                        
                        <button type="submit" class="btn btn-outline-primary">Register</button> <br>
                        <p class="par">Registered Already?</p>
                        <button class="btn btn-info">
                            <a href="./login-1.html" style="color: white; text-decoration: none;">Login</a>
                        </button><br>
                         
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
           

            
            document.getElementById('usernameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';

            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            
            let isValid = true;

           
            if (username.length < 5) {
                <!-- document.getElementById('usernameError').textContent = 'Username must be at least 5 characters long'; -->
                alert("Username must be at least 5 characters long..")
                isValid = false;
                event.preventDefault(); 
            }

            
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
               // <!-- document.getElementById('emailError').textContent = 'Please enter a valid email address'; -->
                alert("Email must not be Empty..")
                isValid = false;
                event.preventDefault(); 
            }

            
            if (password.length < 8) {
               // <!-- document.getElementById('passwordError').textContent = 'Password must be at least 8 characters long'; -->
                alert("Password must be at least 8 characters long")
                isValid = false;
                event.preventDefault(); 
            }

            // If all validations pass, submit the form
            if (isValid) {
               
                // Here you can add code to submit the form data to the server
                // For example, using fetch or XMLHttpRequest
                // this.submit(); // Uncomment this line to submit the form
            }
        });
    </script>
</body>
</html>
